<html>
	<head>
  		<meta name="viewport" content="width=device-width,
  			initial-scale=1.0">
  		<link rel="stylesheet" href="MGRI.css">
	</head>
	<body>

		<h1 id="header">Racquet Calculations:</h1>
		<form id="racquetSpecs">
			<h2>Racquet specs:</h2>
			<label>Swingweight (kg-cm^2):</label>
			<input type="number" id="swingweight" oninput="specsForm()"><br>
			<!--min="200" max="450" Min and max only work when submitting the form-->
			<label>Balance (cm):</label>
			<input type="number" id="balance" oninput="specsForm()"><br>
			<label>Mass (g):</label>
			<input type="number" id="mass" oninput="specsForm()"><br>

		</form>

		<h4>Calculated MGR/I (swing timing):</h4>
			<label>0 cm (buttcap) axis:</label> 
			<input type="number" id="mgri" disabled><br>
			<label>10 cm (backhand) axis:</label> 
			<input type="number" id="mgriBackhand" disabled>
		<h4>Other values:</h4>
			<label>MR&#178; (pickupweight):</label>
			<input type="number" id="pickupWeight" disabled><br>
			<label>Recoilweight:</label>
			<input type="number" id="recoilWeight" disabled><br>
			<label>Spinweight:</label>
			<label>Effective Mass:</label>
			<label>Twistweight:</label>
			<label>Vibration Frequency:</label>
			<label>Save feature</label>


		<hr>

		<h2>Desired MGR/I:</h2>
			<label>MGRI:</label>
			<input type="text" id="desiredMgri" value="Enter specs first." oninput="desiredMGRI()" disabled><br>

		<h4>To achieve desired:</h4>
			<label>Swingweight:</label> 
			<input type="number" id="adjustedSwingweight" disabled><br>
			<label>Balance:</label> 
			<input type="number" id="adjustedBalance" disabled><br>
			<label>Mass:</label>
			<input type="number" id="adjustedMass" disabled>
			<label>Weight placement suggestions (coming soon)</label>
		<br>
		<br>
		<hr>

		<h2>Effective MGRI:</h2>
			<label>0 cm choke up/down (center of wrist relative to buttcap):</label>
			<input type="text" id="chokeValue" value="Enter specs first." oninput="effectiveMGRI()" disabled>
			<select id="chokeType" onchange="effectiveMGRI()" disabled>
				<option value="chokeType" selected disabled hidden>Choke Type</option>
				<option value="neutral">Neutral</option>
    			<option value="chokeUp">Choke Up</option>
    			<option value="chokeDown">Choke Down</option>
    		</select>
    		<br>
    		<label>Frame length (in):</label>
    		<input type="number" id="frameLength" oninput="effectiveMGRI()" disabled>
    		<br>
    		<br>
    		<h4>Effective Values:</h4>
	    		<label>Starting MGRI:</label>
	    		<input type="number" id="startingMGRI" disabled>
	    		<label>Effective MGRI:</label>
	    		<input type="number" id="effectiveMGRI" disabled>
	    		<label>Reverse (Handle) Swingweight:</label>
	    		<input type="number" id="reverseSwingweight" disabled>
	    		<label>Handle MGRI:</label>
	    		<input type="number" id="handleMGRI" disabled> 
	    		<label>Backhand Handle MGRI:</label>
	    		<input type="number" id="backhandHandleMGRI" disabled> 	    		
	    		<label>Reverse (Handle) Effective Swingweight:</label>
	    		<input type="number" id="reverseEffectiveSwingweight" disabled>
	    		<label>Polarization:</label>
	    		<input type="number" id="polarization" disabled>
	    		<label>Recoilweight MGRI:</label>
	    		<input type="number" id="recoilweightMGRI" disabled>	    		
	    		<label>Effective Swingweight:</label>
	    		<input type="number" id="effectiveSwingweight" disabled> 
	    		<label>Effective Balance:</label>
	    		<input type="number" id="effectiveBalance" disabled>    
	    		<label>Effective Pickupweight:</label>
				<input type="number" id="effectivePickupWeight" disabled>  
	    		<label>Effective Recoilweight:</label>
	    		<input type="number" id="effectiveRecoilWeight" disabled>	
	    		<label>Effective Length:</label>
	    		<input type="number" id="effectiveLength" disabled>		
	    		<label>Effective Mass (2/3 up, at node):</label>
	    		<input type="number" id="effectiveMass" disabled>

		<br>
		<br>
		<hr>

		<h2>Wristbands:</h2>
		<label>Swingweight about the arm pendulum. Arm swings first, then the racquet.</label>

		<script src="MGRI.js"></script>
	</body>
</html>
